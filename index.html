<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dynamic Responsive Smart Dashboard</title>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Link CSS -->
<link rel="stylesheet" href="index.css" />
</head>
<body>

<h1>Dynamic Responsive Smart Dashboard</h1>

<select id="api-select">
  <option value="crypto">Cryptocurrency Prices</option>
  <option value="weather">Current Weather</option>
</select>

<div id="dashboard">
  <div id="loading">Select an API and wait for data...</div>
  <div id="data-cards" style="display:none;"></div>
  <div id="chart-container" style="display:none;">
    <canvas id="data-chart"></canvas>
  </div>
</div>

<!-- Link JS -->
<script src="index.js"></script>
</body>
</html>
